<h3>로봇프로그래밍</h3>
<p>로봇 공학분야는 컴퓨터과학, 전자,전기, 메카트로닉스, 머신러닝 및
인공지능을 포함한다. 로봇분야에서 경력을 쌓기 위해서는 강력한 프로그래밍 언어와 함께 전문화가 필요하다.
로봇산업에 수요가 높은 상위 5가지 프로그래밍언어는 Lisp, BASIC 과 PASCAL, C(objective)와 C++,
HDL(Hardware Description Languages,H.D.Ls),java와 Python이다</p>
